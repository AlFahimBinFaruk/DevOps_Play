groups:
  - name: fastapi_alerts
    interval: 30s # prometheus will check the rules every 30 seconds.
    rules:
      - alert: APIDown
        expr: up{job="fastapi"} == 0 # define the rules which we want to monitor.
        for: 1m # if the condition is true for 1 minute, then the alert will be triggered.
        labels:
          severity: critical
        annotations:
          summary: "FastAPI Application is Down"
          description: "FastAPI instance {{ $labels.instance }} has been unreachable for more than 1 minute."
        
      - alert: HighResponseTime
        expr: histogram_quantile(0.95,rate(fastapi_request_duration_seconds_bucket[5m])) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High Response Time Detected"
          description: "95th percentile response time is above 1 second for the last 5 minutes."